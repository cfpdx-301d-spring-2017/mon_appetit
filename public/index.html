            <h1></h1>
            <form id="login">
                <fieldset>
                    <input type="text" placeholder="username" id="username" required>
                    <input type="text" placeholder="password" id="password" required>
                    <button type="submit" class="button"><span>Submit</span></button>
                    <p>Not a member? <a>Click here to sign up.</a></p>
                </fieldset>
            </form>
            <form id="signup">
                <fieldset>
                    <input type="text" placeholder="name" id="name" required>
                    <input type="text" placeholder="username" id="username" required>
                    <input type="text" placeholder="password" id="new-password" required>
                    <input type="text" placeholder="password" id="confirm-password" required>
                    <button type="submit" class="button"><span>Submit</span></button>
                    <p>Already a member? <a>Click here to log in.</a></p>
                </fieldset>
