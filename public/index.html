<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Satisfy" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./vendor/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="./styles/base.css">
    <link rel="stylesheet" type="text/css" href="./styles/layout.css">
    <link rel="stylesheet" type="text/css" href="./styles/module.css">

    <script id="recipe-card-template" type="text/x-handlebars-template">

        <div class="foo" data-recipeid = "{{RecipeID}}">
            <img src="{{PhotoUrl}}">
            <h3>{{Title}}</h3>
            <input type="submit" class="add" value="Add to My Recipes">
            <input type="submit" class="view" value="View Detailed Recipe">
            <!--<input type="submit" id="return" class="button" value="Return to Search">-->
        </div>

    </script>
    <script id="recipe-detail-template" type="text/x-handlebars-template">
    <div class="card" data-recipeid = "{{RecipeID}}">
        <img src="{{PhotoUrl}}">
        <h3>{{Title}}</h3>
        <p>{{Description}}</p>
        <h4>{{Category}}</h4>
        <table>
        </table>
        <p>{{{Instructions}}}</p>
        <p>{{YieldNumber}} {{YieldUnit}}</p>
        <p>Total Cook Time: {{TotalMinutes}}</p>
        <p>Prep Time: {{ActiveMinutes}}</p>
        <input type="submit" class="add" value="Add to My Recipes">
        <input type="submit" class="back" value="Back to Search">
    </div>
    </script>
    <script id="recipe-ingredients-template" type="text/x-handlebars-template">
        <tr>
            <td>{{DisplayQuantity}}</td>
            <td>{{Unit}}</td>
            <td>{{Name}}</td>
            {{#if PreparationNotes}}
            <td>{{PreparationNotes}}</td>
            {{/if}}
        </tr>
    </script>

    <title>Mon Appetit</title>
</head>

<body>
    <header>
        <a href="/"><img src="mon_appetit_logo"></a>
        <h3>Mon </br> Appetit</h3>
        <div id="mainnav">
            <ul>
                <li>
                    <a href="/dashboard">
                    <span data-icon="icon code" class="icon-????">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/myRecipes/">
                    <span data-icon="icon code" class="icon-????">My Recipes</span>
                    </a>
                </li>
                <li>
                    <a href="/searchRecipes/">
                    <span data-icon="icon code" class="icon-????">Search Recipes</span>
                    </a>
                </li>
                <li>
                    <a href="/logout">
                    <span data-icon="icon code" class="icon-????">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <section id="welcome">
            <h1>Welcome to
                </br><e>Mon Appetit</e>
            </h1>
            <form id="login">
                <fieldset>
                    <input type="text" placeholder="username" id="username" required>
                    <input type="password" placeholder="password" id="password" required>
                    <p></p>
                    <input type="submit" class="button" value="Submit">
                    <p>Not a member? <a>Click here to sign up.</a></p>
                </fieldset>
            </form>
            <form id="signup">
                <fieldset>
                    <input type="text" placeholder="name" id="name" required>
                    <input type="text" placeholder="username" id="username" required>
                    <input type="password" placeholder="Enter Password Here" id="new-password" required>
                    <input type="password" placeholder="Please retype password" id="confirm-password" required>
                    <p></p>
                    <input type="submit" class="button" value="Submit">
                    <p>Already a member? <a>Click here to log in.</a></p>
                </fieldset>
            </form>
            <img>
        </section>
        <section id="dashboard">
            <h2></h2>
            <!--<div id="randomrecipe" class="longrecipe">
                <img src={{photoURL}}>
                <h3>{{title}}</h3>
                <table>
                    <tr>
                        <td>{{ingredient quantity}}</td>
                        <td>{{ingredient unit}}</td>
                        <td>{{ingredient name}}</td>
                        <td>{{ingredient instructions}}</td>
                    </tr>
                </table>
                <p>{{description}}</p>
            </div>-->
        </section>
        <section id="searchAll">
            <form>
                <fieldset>
                    <label for="search" class="control-label">Search For:</label>
                    <input id="text-search" type="text" placeholder="Enter recipe keyword(s) here">
                    <label for="select" class="control-label">Filter By:</label>
                    <select id="category-search">
                    </select>
                    <input type="submit" class="button" value="Search">
                </fieldset>
            </form>
            <div class="card-container">
            </div>
        </section>
        <section id="recipe-container">
        </section>
        <section id="searchMy">
            <form>
                <fieldset>
                    <label for="search" class="control-label">Search For:</label>
                    <input type="text" placeholder="Enter recipe keyword(s) here">
                    <label for="filter" class="control-label">Filter By:</label>
                    <select name="category">
                    </select>
                    <input type="submit" class="button" value="Search">
                </fieldset>
            </form>
            <div class="card-container">
            </div>
        </section>

    </main>

        &copy;2017 Mon Appetit --- Mark Petrie, Michele Greenwood, Joe Churchman
